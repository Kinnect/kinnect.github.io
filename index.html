<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Site</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      color: #333;
    }
    header {
    background-color: #1a1a1a;
    padding: 20px 0;
    text-align: center;
    color: #fff;
    position: relative;
    }

    header h1 {
    margin: 0;
    font-size: 36px;
    }

    .tabs {
    display: flex;
    justify-content: center;
    background-color: #333;
    padding: 10px 0;
    margin-top: 20px;
    }

    .tab {
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    transition: background-color 0.3s ease;
    }

    .tab:hover {
    background-color: #444;
    }

    .tab.active {
    background-color: #007BFF;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .subscribe-section, .newsletters {
      margin-bottom: 40px;
    }
    .subscribe-section h2, .newsletters h2 {
      margin-bottom: 20px;
      font-size: 24px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input[type="email"] {
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 15px;
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      color: #007BFF;
    }
    .newsletter {
      border-bottom: 1px solid #ddd;
      padding: 20px 0;
    }
    .newsletter h3 {
      margin: 0;
      font-size: 20px;
      color: #007BFF;
    }
    .newsletter p {
      margin: 10px 0 0;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Newsletter Site</h1>
    <nav class="tabs">
        <a href="home" class="tab active">Home</a>
        <a href="posts" class="tab active">Posts</a>
        <a href="categories" class="tab active">Categories</a>
        <a href="about" class="tab">About</a>
        <a href="contact" class="tab">Contact</a>
    </nav>
  </header>
  <div class="container">
    <div class="subscribe-section">
      <h2>Subscribe to our Newsletter</h2>
      <form id="subscribe-form">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Subscribe</button>
      </form>
      <div class="message" id="message"></div>
    </div>
    
    <div class="newsletters">
      <h2>Latest Newsletters</h2>
      <div class="newsletter">
        <h3>Newsletter Title 1</h3>
        <p>Newsletter content preview...</p>
      </div>
      <div class="newsletter">
        <h3>Newsletter Title 2</h3>
        <p>Newsletter content preview...</p>
      </div>
      <!-- More newsletters can be added here -->
    </div>
  </div>

  <script>
    document.getElementById('subscribe-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const messageDiv = document.getElementById('message');

      try {
        const response = await fetch('http://localhost:5000/subscribe', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email }),
        });

        const data = await response.text();
        messageDiv.textContent = data;
      } catch (error) {
        messageDiv.textContent = 'Subscription failed';
      }
    });
    document.addEventListener('DOMContentLoaded', () => {
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
          tab.classList.remove('active');
          if (tab.href === window.location.href) {
            tab.classList.add('active');
          }
        });
      });
  </script>
</body>
</html>
